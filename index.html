<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Temperature Converter</h2>
      </header>

      <div class="temp-convert">
        <div class="degree">
          <div class="input-temp">
            <h4>Degree</h4>
            <!-- <label for="degree">Degree</label> -->
            <input type="number" name="degree" id="degreeInput" value="0" />
          </div>
          <div class="select-temp">
            <h4>Type</h4>
            <select name="selectTemp" id="selectTemp">
              <option value="cel">Celsius</option>
              <option value="fah">Fahrenheit</option>
            </select>
          </div>
        </div>

        <div class="result">
          <!-- <label for="result">Result</label> -->
          <h4>Result</h4>
          <h2 class="output"></h2>
        </div>
        <button id="convert-btn" onclick="calculateTemp()">Convert</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
